<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/fontello.css"> <!-- link que vincula la carpeta paraponer iconos -->
</head>
<body>
    <header>
        <h1>PI - Pisos & Inmuebles</h1>
        <p id="eslogan">Tu nuevo hogar te espera</p>

        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <main>
        <section id="registro">
            <h2>Registro</h2>

            <form action="index_registrado.html" method="post">
                <h2 id="buscar-heading">Formulario de registro</h2>

                <fieldset>
                    <legend>Nombre de usuario</legend>

                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario">

                    <label for="pwd">Contraseña</label>
                    <input type="password" id="pwd" name="pwd">

                    <label for="pwd2">Contraseña</label>
                    <input type="password" id="pwd2" name="pwd2">
                </fieldset>

                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>

                    <label for="nac">Fecha de nacimiento</label>
                    <input type="date" id="nac" name="nac">
                </fieldset>

                <fieldset>
                    <legend>Datos de residencia</legend>

                    <label for="ciudad">Ciudad de residencia</label>
                    <input type="text" id="ciudad" name="ciudad">

                    <label for="pais">País de residencia</label>
                    <select id="pais" name="pais">
                        <option value="espana">España</option>
                        <option value="uk">Reino Unido</option>
                        <option value="italia">Italia</option>
                        <option value="francia">Francia</option>
                        <option value="usa">Estados Unidos</option>
                        <option value="china">China</option>
                        <option value="japon">Japón</option>
                        <option value="sk">Corea del Sur</option>
                        <option value="india">India</option>
                        <option value="australia">Australia</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>

                    <label for="email">Dirección de email</label>
                    <input type="text" id="email" name="email">
                </fieldset>

                <fieldset>
                    <legend>Personalización</legend>

                    <label for="foto">Foto de perfil</label>
                    <input type="file" id="foto" name="foto">
                </fieldset>

                <p>
                    <button type="submit">Confirmar</button>
                    <button type="reset">Limpiar</button>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>© Leigh Garett & Maria Luisa Roca, Grupo 3 de Prácticas</p>
    </footer>
</body>
</html>
